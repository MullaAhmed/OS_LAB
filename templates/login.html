<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='Login.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<style>
	.main{
		background: url("{{url_for('.static', filename='1.jpg')}}") no-repeat center/ cover;
	}
</style>
</head>
<body>
	{% if failed==1 %}
	<script>
		alert("Wrong Password")
	</script>
	{% endif %}
	{% if failed==2 %}
	<script>
		alert("User Not Found")
	</script>
	{% endif %}
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form  id="signup" method="post">

					<input type="text" name="form-name" style="display:none;" value="signup">
					
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" placeholder="Name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login" >
				<form id="login" method="post">
					<input type="text" name="form-name" style="display:none;" value="login">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="login-email" placeholder="Email" required="">
					<input type="password" name="login-password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
